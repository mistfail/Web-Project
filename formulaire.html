            <script type="application/javascript">
            function ajouter() {
                const testForm = document.App;
                console.log("la variable Nom");
                console.log(testForm.nom.value);
                let utilisateur = [
                    {
                        nom: testForm.nom.value,
                        email: testForm.mail.value,
                    },
                ];
                let table = document.querySelector("#utilisateur");
                if (testForm.nom.value && testForm.mail.value) {
                    generateTable(table, utilisateur);
                }
            }
            function generateTable(table, data) {
                for (let element of data) {
                    let row = table.insertRow();
                    for (const key in element) {
                        let cell = row.insertCell();
                        let text = document.createTextNode(element[key]);
                        cell.appendChild(text);
                    }
                }
            }
            function suppr() {
                const myTable = document.getElementById("utilisateur");
                const rowCount = myTable.rows.length;
                for (let x = rowCount - 1; x > 0; x--) {
                    myTable.deleteRow(x);
                }
            }
